<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Function testing</h1>
    <p id="test"></p>
    <p id="test1"></p>
    
    
    <script>

        function sum(a,b){
            return a+b;
        }

        function noReturn(){
            window.alert("Hello, Welcome");
        }
       
        noReturn();

        document.getElementById("test").innerHTML = "Sum function : " + sum(23,4);
        document.getElementById("test1").innerHTML = "function declaration : " + noReturn;
       
    </script>
</body>
</html>
