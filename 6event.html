<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Event testing</h1>
    <p id="test" onmouseover="this.innerHTML = 'During Event'"
                onmouseleave="this.innerHTML = 'leave Event'">Before Event</p>
    <button type="button" onclick="document.getElementById('date').innerHTML=displayDate()">clickMe</button>
    <p id="date"></p>
    
    <script>
        function displayDate(){
            return new Date();
        }
    

    </script>
</body>
</html>
